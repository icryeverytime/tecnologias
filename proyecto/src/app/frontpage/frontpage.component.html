    <style>
        .pagination {
            flex-wrap: wrap;
        }
    </style>
</head>
<body>
    <h1 class="text-center">Ofertas de Trabajo</h1>
    <div class="table-wrapper">    
        <table class="f1-table">
            <thead>
                <tr>
                    <th class="sortable-column">Id Vacante</th>
                    <th class="sortable-column sort-desc">Vacante</th>
                    <th class="sortable-column">Id Empresa</th>
                    <th class="sortable-column sort-asc">Pa√≠s</th>
                    <th class="sortable-column" data-format="date">Fecha de Inicio</th>
                    <th class="sortable-column" data-format="money">Salario</th>
                    <th>Corroe Empresa</th>
                    <th>Interesado</th>
                </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let datos of data" style="text-align:center">
                        <td>{{datos.idvacante}}</td>
                        <td>{{datos.nombrevacante}}</td>
                        <td>{{datos.id_empresa}}</td>
                        <td>{{datos.pais}}</td>
                        <td>{{datos.fechadeinicio}}</td>
                        <td>{{datos.salario}}</td>
                        <td>{{datos.correo}}</td>
                        <td>
                        <form #userPost="ngForm" (ngSubmit)="onSubmit(userPost.value)">              
                            <div class="form-group">
                                <input type="hidden" name="prueba" id="prueba" [(ngModel)]="myId">
                                <input type="hidden" name="tat" id="tat"  [(ngModel)]="datos.idvacante">
                                <input type="hidden" name="sat" id="sat"  [(ngModel)]="datos.id_empresa">
                                <input type="hidden" name="pap" id="pap"  [(ngModel)]="datos.correo">
                                <input type="hidden" name="correo" id="correo"  [(ngModel)]="correo">
                                <input type="hidden" name="nombre" id="nombre"  [(ngModel)]="nombre">
                            </div>
                        <button class="button primary" type="submit">Interesado</button>
                        </form>
                        </td>  
                    </tr> 
                </tbody>       
    </table>
    </div>
  

<script src="https://cdn.metroui.org.ua/v4/js/metro.min.js"></script>
<!-- ads-script -->

</body>
</html>
